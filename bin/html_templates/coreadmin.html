<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Welcome to "Summary generator and spelling checker"</title>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Summary generator and spelling
					checker</a>

				<button class="navbar-toggle" data-toggle="collapse"
					data-target=".navHeaderCollapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav">
					<li {% ifequal page "admin.html" %} class="active"{%endifequal%}>
						<a href="{{servlet-context}}/administration">Administration</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Hi, {{user}}</a></li>
					<li><a href="{{servlet-context}}/logout"> <span
							class="glyphicon glyphicon-off" aria-hidden="true"></span> <span
							class="glyphicon-class">Logout</span>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" role="main">{% block content %} {%
		endblock %}</div>
	<!-- scripts and styles -->
	<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/js/bootstrap/css/bootstrap-theme.min.css">
	<style type="text/css">
body {
	padding-top: 70px;
}
</style>
	{% block page-styles %} {% endblock %}

	<script src="/js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		var context = "{{servlet-context}}";
	</script>
	{% block page-scripts %} {% endblock %}
</body>
</html>
